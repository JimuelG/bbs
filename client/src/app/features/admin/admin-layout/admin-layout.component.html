<div class="flex flex-col h-screen overflow-hidden">

    @if(busyService.loading) {
        <mat-progress-bar mode="indeterminate" class="absolute top-0 left-0 w-full z-50"></mat-progress-bar>
    }

    <header class="h-16 bg-white shadow-sm flex items center justify-between px-4 fixed top-0 left-0 w-full z-10">
        <div class="flex items-center">
            <button mat-icon-button class="mr-2">
                <mat-icon>menu</mat-icon>
            </button>
            <h1 class="text-xl font-bold text-black">Admin Dashboard</h1>
        </div>
    </header>

    <div class="flex flex-1 mt-16 overflow-hidden">
        <aside class="flex flex-col justify-between bg-amber-800 text-white shadow-xl transition-all duration-300 ease-in-out h-full shrink-0 relative z-10">
            <div class="p-2">
                <div class="">
                    <mat-list role="list" class="bg-transparent space-y-2">
                        <mat-list-item routerLink="/admin/dashboard" role="listitem" class="p-0 h-auto">
                            <a class="flex items-center p-3 rounded-xl transition-colors duration-200 w-full text-white">
                                <mat-icon>dashboard</mat-icon>
                                <h1 class="text-lg whitespace-nowrap text-white ml-2">Dashboard</h1>
                            </a>
                        </mat-list-item>
                        <mat-list-item routerLink="/admin/barangay-officials" role="listitem" class="p-0 h-auto">
                            <a class="flex items-center p-3 rounded-xl transition-colors duration-200 w-full text-white">
                                <mat-icon>gavel</mat-icon>
                                <h1 class="text-lg whitespace-nowrap text-white ml-2">Barangay Officials</h1>
                            </a>
                        </mat-list-item>
                        <mat-list-item routerLink="/admin/staffs" role="listitem" class="p-0 h-auto">
                            <a class="flex items-center p-3 rounded-xl transition-colors duration-200 w-full text-white">
                                <mat-icon>groups</mat-icon>
                                <h1 class="text-lg whitespace-nowrap text-white ml-2">Staffs</h1>
                            </a>
                        </mat-list-item>
                        <mat-list-item routerLink="/admin/residents" role="listitem" class="p-0 h-auto">
                            <a class="flex items-center p-3 rounded-xl transition-colors duration-200 w-full text-white">
                                <mat-icon>group</mat-icon>
                                <h1 class="text-lg whitespace-nowrap text-white ml-2">Residents</h1>
                            </a>
                        </mat-list-item>
                        <mat-list-item routerLink="/admin/announcements" role="listitem" class="p-0 h-auto">
                            <a class="flex items-center p-3 rounded-xl transition-colors duration-200 w-full text-white">
                                <mat-icon>campaign</mat-icon>
                                <h1 class="text-lg whitespace-nowrap text-white ml-2">Announcements</h1>
                            </a>
                        </mat-list-item>
                        <mat-list-item routerLink="/admin/certificates" role="listitem" class="p-0 h-auto">
                            <a class="flex items-center p-3 rounded-xl transition-colors duration-200 w-full text-white">
                                <mat-icon>description</mat-icon>
                                <h1 class="text-lg whitespace-nowrap text-white ml-2">Certificates</h1>
                            </a>
                        </mat-list-item>
                    </mat-list>
                </div>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-6 transition-all duration-300 ease-in-out w-full">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
