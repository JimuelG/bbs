<div class="min-h-screen flex items-center justify-center bg-slate-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl border border-slate-100">
    
    <div class="text-center">
      <div class="mx-auto h-16 w-16 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-200 mb-4">
        <mat-icon class="text-white text-3xl h-auto w-auto">account_balance</mat-icon>
      </div>
      <h2 class="text-3xl font-extrabold text-slate-900">Welcome Back</h2>
      <p class="mt-2 text-sm text-slate-500">
        Barangay Information & Broadcasting System
      </p>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-semibold text-slate-700">Email Address</label>
          <div class="mt-1 relative">
            <mat-icon class="absolute left-3 top-2.5 text-slate-400 text-sm">email</mat-icon>
            <input formControlName="email" type="email" autocomplete="email" required
              class="appearance-none block w-full pl-10 pr-3 py-2 border border-slate-200 rounded-xl placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all sm:text-sm"
              placeholder="name@example.com">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-semibold text-slate-700">Password</label>
          <div class="mt-1 relative">
            <mat-icon class="absolute left-3 top-2.5 text-slate-400 text-sm">lock</mat-icon>
            <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" required
              class="appearance-none block w-full pl-10 pr-10 py-2 border border-slate-200 rounded-xl placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all sm:text-sm"
              placeholder="••••••••">
            
            <button type="button" (click)="hidePassword = !hidePassword" 
              class="absolute right-3 top-2.5 text-slate-400 hover:text-slate-600 focus:outline-none">
              <mat-icon class="text-sm h-auto w-auto">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between text-sm">
        <div class="flex items-center">
          <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-slate-300 rounded">
          <label class="ml-2 block text-slate-700">Remember me</label>
        </div>
        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
      </div>

      <div>
        <button type="submit" [disabled]="loginForm.invalid || loading"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-xl text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all disabled:opacity-50">
          
          @if (loading) {
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          } @else {
            Sign in
          }
        </button>
      </div>
    </form>

    <p class="mt-6 text-center text-sm text-slate-500">
      Don't have a resident account? 
      <a routerLink="/account/register" class="font-bold text-blue-600 hover:text-blue-500 underline decoration-2 underline-offset-4">
        Create an account
      </a>
    </p>
  </div>
</div>
