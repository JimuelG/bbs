<div class="bg-white rounded-xl shadow-2xl w-[600px] max-w-full overflow-hidden border border-slate-100 font-sans">
  <div class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <mat-icon class="text-blue-600">{{ data ? 'edit' : 'person_add' }}</mat-icon>
      <h3 class="text-xl font-bold text-slate-800">
        {{ data ? 'Edit Official Details' : 'Register New Official' }}
      </h3>
    </div>
    <button mat-dialog-close (click)="onCancel()" class="text-slate-400 hover:text-slate-600 transition-colors">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <form [formGroup]="officialForm" (ngSubmit)="save()" class="p-6 space-y-4">
    
    @if (data) {
      <div class="grid grid-cols-2 gap-4 p-4 bg-blue-50/50 rounded-2xl mb-4 border border-blue-100">
        <div class="flex flex-col items-center justify-center border-r border-blue-100">
          <p class="text-[10px] font-black text-blue-600 uppercase mb-2 tracking-widest">Official Photo</p>
          <div class="flex items-center gap-3">
            <button type="button" (click)="photo.click()" 
              class="bg-white border border-blue-200 text-blue-600 text-[10px] font-bold px-4 py-1.5 rounded-lg shadow-sm hover:bg-blue-50 transition-all">
              UPLOAD IMAGE
            </button>
          </div>
          <input #photo type="file" hidden (change)="upload($event, 'officials')">
        </div>

        <div class="flex flex-col items-center justify-center">
          <p class="text-[10px] font-black text-blue-600 uppercase mb-2 tracking-widest">Digital Signature</p>
          <button type="button" (click)="sig.click()" 
            class="bg-white border border-blue-200 text-blue-600 text-[10px] font-bold px-4 py-1.5 rounded-lg shadow-sm hover:bg-blue-50 transition-all">
            UPLOAD SIGNATURE
          </button>
          <input #sig type="file" hidden (change)="upload($event, 'signature')">
        </div>
      </div>
    }

    <div>
      <label class="block text-sm font-semibold text-slate-700 mb-1 tracking-tight">Position Title</label>
      <div class="relative">
        <input formControlName="position" type="text" placeholder="e.g. Barangay Captain"
          class="w-full px-4 py-2.5 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all text-sm">
        <mat-icon class="absolute right-3 top-2.5 text-slate-300">badge</mat-icon>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-1 tracking-tight">First Name</label>
        <input formControlName="firstName" type="text" placeholder="First Name"
          class="w-full px-4 py-2.5 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all text-sm">
      </div>
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-1 tracking-tight">Last Name</label>
        <input formControlName="lastName" type="text" placeholder="Last Name"
          class="w-full px-4 py-2.5 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all text-sm">
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-1 tracking-tight">Ranking (Order)</label>
        <input formControlName="rank" type="number"
          class="w-full px-4 py-2.5 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all text-sm">
      </div>
      <div class="flex items-center gap-3 pt-6">
        <input formControlName="isActive" type="checkbox" id="modalActive" 
          class="w-5 h-5 rounded border-slate-300 text-blue-600 focus:ring-blue-500 transition-all">
        <label for="modalActive" class="text-sm font-bold text-slate-600 uppercase tracking-tighter">Currently in Office</label>
      </div>
    </div>

    <div class="flex justify-end space-x-3 pt-6 border-t border-slate-100">
      <button type="button" mat-dialog-close (click)="onCancel()"
        class="px-5 py-2 text-sm font-medium text-slate-600 hover:bg-slate-100 rounded-lg transition-colors">
        Cancel
      </button>
      
      <button type="submit" [disabled]="officialForm.invalid"
        class="flex items-center gap-2 px-6 py-2 text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-md shadow-blue-200 disabled:opacity-50 transition-all">
        <mat-icon class="text-lg">check_circle</mat-icon>
        {{ data ? 'Update Record' : 'Save Official' }}
      </button>
    </div>
  </form>
</div>
