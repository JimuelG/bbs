<div class="bg-white rounded-xl shadow-2xl w-[600px] max-w-full overflow-hidden border border-slate-100">
  <div class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <mat-icon class="text-blue-600">description</mat-icon>
      @if (data) {
        <h3 class="text-xl font-bold text-slate-800">Certificate Information</h3>
      } @else {

        <h3 class="text-xl font-bold text-slate-800">Issue New Certificate</h3>
      }
    </div>
    <button (click)="onCancel()" class="text-slate-400 hover:text-slate-600 transition-colors">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <form [formGroup]="certificateForm" (ngSubmit)="onSubmit()" class="p-6 space-y-4">
    <div>
      <label class="block text-sm font-semibold text-slate-700 mb-1">Resident Full Name</label>
      <div class="relative">
        <input formControlName="fullName" type="text" placeholder="e.g. Juan Dela Cruz"
          class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
        <mat-icon class="absolute right-3 top-2 text-slate-400">person</mat-icon>
      </div>
    </div>

    <div>
      <label class="block text-sm font-semibold text-slate-700 mb-1">Address</label>
      <input formControlName="address" type="text" placeholder="Purok, Street, Barangay"
        class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
    </div>

    <div>
      <label class="block text-sm font-semibold text-slate-700 mb-1">Birthday</label>
      <input formControlName="birthDate" type="text" placeholder=""
        class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
    </div>
    <div>
      <label class="block text-sm font-semibold text-slate-700 mb-1">Civil Status</label>
      <input formControlName="civilStatus" type="text" placeholder="e.g. Single, Married"
        class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
    </div>

    <div>
      <label class="block text-sm font-semibold text-slate-700 mb-1">Purok</label>
      <input formControlName="purok" type="text" placeholder="e.g. Purok 1, Purok 2"
        class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
    </div>

    <div>
      <label class="block text-sm font-semibold text-slate-700 mb-1">Stay Duration</label>
      <input formControlName="stayDuration" type="text" placeholder="e.g. June 5, 2010"
        class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
    </div>

    

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-1">Document Type</label>
        <select formControlName="certificateType" 
          class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none bg-white">
          <option [value]="1">Barangay Clearance</option>
          <option [value]="2">Certificate of Residency</option>
          <option [value]="3">Certificate of Indigency</option>
          <option [value]="4">Low Income Certificate</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-1">Processing Fee (â‚±)</label>
        <input formControlName="fee" type="number"
          class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
      </div>
    </div>

    <div>
      <label class="block text-sm font-semibold text-slate-700 mb-1">Purpose</label>
      <input formControlName="purpose" type="text" placeholder="e.g. Job Application, Scholarship"
        class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
    </div>

    <div class="flex justify-end space-x-3 pt-4 border-t border-slate-100">
      <button type="button" (click)="onCancel()"
        class="px-5 py-2 text-sm font-medium text-slate-600 hover:bg-slate-100 rounded-lg transition-colors">
        Cancel
      </button>
      
      @if (data) {
        <a (click)="onEdit()"
          class="flex items-center gap-2 px-6 py-2 text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-md shadow-blue-200 disabled:opacity-50 transition-all">
              @if (isEditing) {
                <mat-icon class="text-lg">save</mat-icon>
                Update Certificate
              } @else {
                <mat-icon class="text-lg">edit</mat-icon>
                Edit Certificate
              }
        </a>
      } @else {

        <button type="submit" [disabled]="certificateForm.invalid || loading"
          class="flex items-center gap-2 px-6 py-2 text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-md shadow-blue-200 disabled:opacity-50 transition-all">
          @if (loading) {
            <svg class="animate-spin h-4 w-4 text-white" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Processing...
          } @else {
            <mat-icon class="text-lg">check_circle</mat-icon>
            Issue & Print
          }
        </button>
        
      }
    </div>
  </form>
</div>
