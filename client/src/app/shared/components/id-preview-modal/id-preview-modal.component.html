<div class="bg-white rounded-2xl shadow-2xl w-[500px] max-w-full overflow-hidden border border-slate-100 font-sans">
      <div class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
        <div class="flex items-center gap-2">
          <mat-icon class="text-blue-600">badge</mat-icon>
          <h3 class="text-lg font-bold text-slate-800 uppercase tracking-tight">Identity Verification</h3>
        </div>
        <button mat-dialog-close class="text-slate-400 hover:text-slate-600 transition-colors">
          <mat-icon>close</mat-icon>
        </button>
      </div>

      <div class="p-4 bg-slate-200 flex justify-center items-center min-h-[300px]">
        @if (data.idUrl && data.idUrl != "N/A") {
          <img [src]="baseUrl + data.idUrl" 
               class="max-w-full max-h-[500px] rounded-lg shadow-md object-contain border-4 border-white"
               alt="Resident ID">
        } @else {
          <div class="text-center text-slate-500">
            <mat-icon class="!w-16 !h-16 !text-6xl mb-2">image_not_supported</mat-icon>
            <p class="font-bold uppercase text-xs tracking-widest">No ID Uploaded</p>
          </div>
        }
      </div>

      <div class="p-6">
        <div class="mb-6">
          <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Resident Name</p>
          <p class="text-lg font-bold text-slate-800">{{ data.name }}</p>
        </div>

        <div class="flex justify-end gap-3 pt-4 border-t border-slate-100">
          <button mat-dialog-close class="px-5 py-2 text-sm font-medium text-slate-600 hover:bg-slate-100 rounded-lg transition-colors">
            Close
          </button>
          @if (!data.isVerified) {
            <button [mat-dialog-close]="'verify'" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-bold shadow-md flex items-center gap-2 text-sm transition-all active:scale-95">
              <mat-icon>verified</mat-icon>
              Verify Now
            </button>
          }
        </div>
      </div>
    </div>
