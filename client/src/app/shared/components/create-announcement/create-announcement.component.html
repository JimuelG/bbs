<div class="bg-white rounded-2xl shadow-2xl w-125 max-w-full overflow-hidden border border-slate-100">
  <div class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
    <h3 class="text-xl font-bold text-slate-800">New Announcement</h3>
    <button (click)="onCancel()" class="text-slate-400 hover:text-slate-600 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <form [formGroup]="announcementForm" (ngSubmit)="onSubmit()" class="p-6 space-y-4">
    <div>
      <label class="block text-sm font-semibold text-slate-700 mb-1">Title</label>
      <input formControlName="title" type="text" placeholder="Example: Road Closure"
        class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
    </div>

    <div>
      <label class="block text-sm font-semibold text-slate-700 mb-1">Message</label>
      <textarea formControlName="message" rows="4" placeholder="Insert detail here..."
        class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all resize-none"></textarea>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-1">Language</label>
        <select formControlName="languageCode" 
          class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none bg-white">
          <option value="fil-PH">Filipino (Tagalog)</option>
          <option value="en-US">English</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-1">Date and Time</label>
        <input formControlName="scheduledAt" type="datetime-local"
          class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
      </div>
    </div>

    <div class="flex items-center p-3 bg-red-50 rounded-xl border border-red-100 mt-2">
      <input formControlName="isEmergency" type="checkbox" id="emergency"
        class="w-5 h-5 text-red-600 border-gray-300 rounded focus:ring-red-500">
      <label for="emergency" class="ml-3 text-sm font-bold text-red-700">
        Emergency
      </label>
    </div>

    <div class="flex justify-end space-x-3 pt-4">
      <button type="button" (click)="onCancel()"
        class="px-5 py-2 text-sm font-medium text-slate-600 hover:bg-slate-100 rounded-lg transition-colors">
        Cancel
      </button>
      <button type="submit" [disabled]="announcementForm.invalid"
        class="px-5 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-md shadow-blue-200 disabled:opacity-50 disabled:shadow-none transition-all">
        Create Announcement
      </button>
    </div>
  </form>
</div>
